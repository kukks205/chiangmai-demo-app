<ion-header>

  <ion-navbar color="primary">
    <ion-title>Main</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goDetail(user)">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </button>
  </ion-list>
</ion-content>
