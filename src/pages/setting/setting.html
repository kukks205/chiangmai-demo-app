<ion-header>

  <ion-navbar color="primary">
    <ion-title>กำหนดค่าใช้งาน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list-header>Settings</ion-list-header>
    <ion-item>
      <ion-label>รับข้อมูลข่่าวสาร</ion-label>
      <ion-toggle color="danger" [(ngModel)]="accept" (ionChange)="changeToggle()"></ion-toggle>

    <button ion-item (click)="logout()">
        ออกจากระบบ
      <ion-icon name="exit" item-right color="danger"></ion-icon>
    </button>
  </ion-list>
</ion-content>
